<ion-header>
  <ion-navbar color="danger">
    <ion-title>Mesas Reservadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item icon-end *ngFor="let table of tables" class ="button icon icon-right ion-restaurant" (click)="itemTapped($event, table)">
        {{table.label}}
        <ion-icon name="restaurant" *ngIf="table.order"></ion-icon>
      </button>
  </ion-list>
</ion-content>
