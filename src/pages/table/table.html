<ion-header>

  <ion-navbar color="finxi">
    <ion-title>{{table.label}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveOrder()">
    <ion-item>
      <ion-label>Pedido:</ion-label>
      <ion-textarea [(ngModel)]="table.order" name="order"></ion-textarea>
    </ion-item>
    <button ion-button icon-start outline type="submit" block color="finxi">
      <ion-icon name="restaurant"></ion-icon>
      Realizar Pedido</button>
  </form>
</ion-content>

<ion-footer no-border no-shadow>
	<ion-toolbar position="bottom">
    <button ion-button icon-start block color="secondary" (click)="itemTapped($event, table)">
    <ion-icon name="checkmark"></ion-icon>
    Liberar Mesa</button>
	</ion-toolbar>
</ion-footer>
